<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Converter</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Meter Converter</h1>
        <div class="converter">
            <input type="number" id="meters" placeholder="Enter meters">
            <button onclick="convert()">Convert</button>
        </div>


        <div class="results">
            <p id="km">Kilometers: </p>
            <p id="inches">Inches: </p>
            <p id="feet">Feet: </p>
        </div>
    </div>

    <script src="java.js">
        
    </script>
</body>
